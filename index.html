<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Default files -->
        <link rel="stylesheet" href="./assets/css/main.css">

        <script src="./assets/js/main.js" defer></script>
        <script src="./assets/js/list.js" defer></script>
        <script src="./assets/js/audio.js" defer></script>
        
        <!-- FontsAwesome -->
        <script src="https://kit.fontawesome.com/0a50be58a8.js" crossorigin="anonymous"></script>

        <title>XXXXXXXXX</title>
    </head>
    <body>
        <aside>
            <header>
                <h2>Audio</h2>
                <section id="switch"></section>
                <h2>Video</h2>
            </header>

            <section id="list" class="left">
                <section id="audioList"></section>
                <section id="videoList"></section>
            </section>
        </aside>
        
        <main>
            <section id="image"></section>
            <section id="controllers">
                <div id="back"><i class="fas fa-fast-backward"></i></div>
                <div id="play"><i class="fas fa-play"></i></div>
                <div id="pause"><i class="fas fa-pause"></i></div>
                <div id="mute"><i class="fas fa-volume-mute"></i></i></div>
                <div id="next"><i class="fas fa-fast-forward"></i></div>
                <audio id="control"></audio>
            </section>
        </main>
    </body>
</html>
