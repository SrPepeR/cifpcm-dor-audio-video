<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Default files -->
        <link rel="stylesheet" href="./assets/css/main.css">
        
        <script src="./assets/js/audio-list.js" defer></script>
        <script src="./assets/js/video-list.js" defer></script>

        <script src="./assets/js/main.js" defer></script>
        <script src="./assets/js/switch.js" defer></script>
        <script src="./assets/js/controllers.js" defer></script>
        <script src="./assets/js/list.js" defer></script>

        <script src="./assets/js/audio.js" defer></script>
        
        <!-- FontsAwesome -->
        <script src="https://kit.fontawesome.com/0a50be58a8.js" crossorigin="anonymous"></script>

        <title>Spotifast - Reproductor web</title>
    </head>
    <body>
        <aside>
            <header>
                <h3>Audio</h3>
                <section id="contSwitch">
                    <div id="switch"></div>
                </section>
                <h3>Video</h3>
            </header>
        
            <section id="list" class="left"></section>
            <footer>
                <div class="logo"></div>
                <p class="logoText">Spotifast</p>
            </footer>
        </aside>
        
        <main>
            <section id="content">
                <section class="image" alt="Imagen canciÃ³n"></section>
            </section>
            
            <section id="data">
                <section id="info">
                    <h2 id="title"></h2>
                    <h5 id="artist"></h5>
                </section>

                <section id="controllers">
                    <section id="normal">
                        <div id="previous"><i class="fas fa-backward" aria-hidden="true"></i></div> <!--PREVIOUS SONG-->
                        <div id="play"><i class="fas fa-play"  aria-hidden="true"></i></div> <!--JUSTPLAY-->
                        <div id="next"><i class="fas fa-forward"></i></div> <!--NEXT SONG-->
                    </section>
                    <section id="duration">
                        <h5 id="current_duration">00:00</h5>
                        <input type="range" min="0" max="100" value="0" id="durationSlider"/> <!--CHANGEDURATION-->
                        <h5 id="all_duration">00:00</h5>
                    </section>
                    <section id="bottomControllers">
                        <section id="volumeBar">
                            <div id="volume"><i class="fas fa-volume-down" aria-hidden="true"></i></div> <!-- EVENTO mute_sound-->
                            <input type="range" min="0" max="100" value="70" id="volume-range"/> <!--EVENTO volume_change-->
                        </section>
                        <div id="loop"><i class="fas fa-retweet"></i></div> <!--NEXT SONG-->
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
